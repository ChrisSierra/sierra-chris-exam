  <script>
    
    $(".row div").mouseover(function() {
      if ($(this).hasClass("black")) {
        $(this).addClass("green");
      }
      else {
        $(this).addClass("blue");
      }
    });
    
    $(".row div").mouseout(function() {
      if ($(this).hasClass("green")) {
        $(this).removeClass("green");
      }
      if ($(this).hasClass("blue")) {
        $(this).removeClass("blue");
      }
    });

  function switchTheseHoes() {
    $(".black").addClass("red");
    $(".white").addClass("black").removeClass("white");
    $(".red").removeClass("black").addClass("white").removeClass("red");
  };
  
  $("#button").click(switchTheseHoes);
